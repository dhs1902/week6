<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#anime{width: 680px; height: 480px}
		#mytext, #but{font-size:4rem;}
	</style>
</head><body>
	<body style="background-color:blue">
<video src="video.mp4" id="anime"></video>
<button id="but">play</button>
<script type="text/javascript">
	Let playstate = "stop";
	but.onclick = function(){
		if (playstate == "stop");
			anime.play();
			but.innerHTML = "STOP";
			but.style.background = "blue";	
			playstate = "play";
		}else if(playstate == "play"){
			anime.pause();
			playstate = "stop";
		}
	}
</script>
</body>
</html>
